syntax = "proto3";
option go_package = ".;pb";
package pb;


message PageNumPageSize {
    int32 pageNum = 1;
    int32 pageSize = 2;
}


message PageMap {
    int32 pageNum = 1;
    int32 pageSize = 2;
    int32 count = 3;
}

message Token {
    int32 code = 1;
    string msg = 2;
    string token = 3;
    bool valid = 4;
}


message Response {
    int32 code = 1;
    string msg = 2;
}

message IdResponse {
    int32 code = 1;
    string msg = 2;

    uint32 id = 3;
}
